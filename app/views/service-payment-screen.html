{% block page_scripts %}
<script>
$(document).ready(function () {
  var refundPaymentToggle = $('.refund-payment-toggle');
  var refundBtn = $('#refund-btn');
  var cancelRefund = $('.cancel-refund');
  var radioButtons = $('.govuk-c-radios__input');

  refundBtn.on('click', openRefundSection);
  cancelRefund.on('click', closeRefundSection);
  radioButtons.on('change', checkRadioStatus);

  function closeRefundSection (ev) {
    ev.preventDefault();
    refundPaymentToggle.hide();
    cancelRefund.hide();
  }

  function openRefundSection (ev) {
    ev.preventDefault();
    refundPaymentToggle.show();
    cancelRefund.show();
  }

  function checkRadioStatus () {
    var id = $(this).prop('id');
    $('.panel--border').hide();
    $('[data-for='+id+']').show();
  }
